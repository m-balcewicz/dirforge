# Journal Role-Based Structure Test Examples
# Comprehensive test fixtures for the complete JOURNAL_WORLD role-based organization
# Used for integration testing and structure validation

# Expected Role-Based Directory Structure
role_based_structure:
  base_directory: "JOURNAL_WORLD"
  roles:
    administrative:
      directory_name: "00_admin"
      creation_method: "manual"
      subdirectories:
        - "subscriptions"
        - "memberships"
        - "general"
      note: "Not created by dirforge commands - manual organization"
      
    primary_authorship:
      directory_name: "01_primary_authorship"
      creation_method: "dirforge init journal --paper <name> --first"
      pattern: "YYYY_paper_name/"
      subdirectories:
        - "01_manuscript"
        - "02_reviews" 
        - "03_correspondence"
        
    coauthor_collaboration:
      directory_name: "02_coauthor_invites"
      creation_method: "dirforge init journal --paper <name> --coauthor"
      pattern: "YYYY_paper_name/"
      subdirectories:
        - "01_manuscript"
        - "02_reviews"
        - "03_correspondence"
        
    journal_service:
      directory_name: "03_journal_service"
      creation_method: "dirforge init journal --journal <name> --id <manuscript_id>"
      pattern: "journal_name/MANUSCRIPT_ID/"
      subdirectories:
        - "01_manuscript"
        - "02_reviews"
        - "03_correspondence"

