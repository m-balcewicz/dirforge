# Name Sanitization Test Data
name_sanitization_tests:
  paper_names:
    input_output_pairs:
      - input: "Simple Paper Name"
        output: "simple_paper_name"
      - input: "Complex-Title with Multiple Issues!"
        output: "complex_title_with_multiple_issues"
      - input: "Numbers123 and Symbols@#$"
        output: "numbers123_and_symbols"
      - input: "Already_lowercase_with_underscores"
        output: "already_lowercase_with_underscores"
      - input: "Spaces    With   Multiple   Gaps"
        output: "spaces_with_multiple_gaps"
  
  journal_names:
    input_output_pairs:
      - input: "Geophysics"
        output: "geophysics"
      - input: "Nature Geoscience"
        output: "nature_geoscience"
      - input: "JGR Solid Earth"
        output: "jgr_solid_earth"
      - input: "IEEE Transactions on Geoscience and Remote Sensing"
        output: "ieee_transactions_on_geoscience_and_remote_sensing"

# Year Extraction Test Data
year_extraction_tests:
  papers_with_embedded_years:
    - input: "2021_elastic_properties_of_carbonates"
      extracted_year: "2021"
      cleaned_name: "elastic_properties_of_carbonates"
    - input: "2020_seismic_inversion_methods"
      extracted_year: "2020"
      cleaned_name: "seismic_inversion_methods"
    - input: "1999_historical_geophysics_study"
      extracted_year: "1999"
      cleaned_name: "historical_geophysics_study"
      
  papers_without_embedded_years:
    - input: "thermal_conductivity_review"
      extracted_year: null
      cleaned_name: "thermal_conductivity_review"
    - input: "modern_seismic_methods"
      extracted_year: null
      cleaned_name: "modern_seismic_methods"

# Command Line Flag Test Data
command_line_tests:
  primary_authorship_commands:
    valid:
      - "--paper \"example_paper\" --first"
      - "--paper \"example_paper\" --first --year 2024"
      - "--paper \"2020_historical_paper\" --first"
    invalid:
      - "--paper \"example_paper\""  # Missing role flag
      - "--first"  # Missing paper name
      - "--paper \"example_paper\" --first --coauthor"  # Conflicting roles
      
  coauthor_commands:
    valid:
      - "--paper \"collaboration_paper\" --coauthor"
      - "--paper \"collaboration_paper\" --coauthor --year 2023"
    invalid:
      - "--paper \"collaboration_paper\""  # Missing role flag
      - "--coauthor"  # Missing paper name
      
  journal_service_commands:
    valid:
      - "--journal \"Geophysics\" --id \"GEO-2025-0451\""
      - "--journal \"Nature Geoscience\" --id \"NG-REVIEW-2024\""
    invalid:
      - "--journal \"Geophysics\""  # Missing manuscript ID
      - "--id \"GEO-2025-0451\""  # Missing journal name
      - "--journal \"Geophysics\" --id \"GEO-2025-0451\" --paper \"test\""  # Mixed flags

# Error Message Validation
expected_error_messages:
  invalid_paper_name: "Error: Paper name can only contain letters, numbers, spaces, hyphens, and underscores."
  invalid_year: "Error: Year must be a 4-digit number (YYYY)."
  invalid_manuscript_id: "Error: Manuscript ID can only contain letters, numbers, dots, hyphens, and underscores."
  missing_journal_world: "Error: JOURNAL_WORLD not found"
  project_already_exists: "Error: Primary authorship project already exists:"
  conflicting_flags: "Error: Cannot use --first and --coauthor flags together."
  missing_paper_flag: "Error: --paper flag is required for primary authorship and co-author projects."
  missing_journal_flags: "Error: --journal and --id flags are required for journal service projects."