################################################################################
# CODING_WORLD Configuration Template
#
# @schema-version: 1.1.0
# @template-version: 1.0
# @world-type: CODING_WORLD
# @last-updated: 2025-12-23
#
# Defines the coding workspace with language-specific subdirectories.
# For schema documentation, see: templates/world-configs/SCHEMA.md
#
################################################################################

world:
  type: CODING_WORLD
  description: "Coding projects organized by programming language"

metadata:
  version: "1.1.0"
  constitution_version: "1.1.0"
  created: "${DATE}"
  author: "${USER}"
  creation_template: "world.yaml.template"
  integrity_required: true
  default_owner: "${USER}"

config:
  creation_method: "template"
  scaffold_type: "world"
  atomic_transactions: true
  rollback_on_failure: true

# Parent-level directories (language-specific folders)
parent_directories:
  - name: "python"
    description: "Python projects and development"
    integrity: true
    project_scope: "world"
  - name: "matlab"
    description: "MATLAB projects and development"
    integrity: true
    project_scope: "world"
  - name: "bash"
    description: "Bash/Shell script projects and development"
    integrity: true
    project_scope: "world"
  - name: "fortran"
    description: "Fortran projects and development"
    integrity: true
    project_scope: "world"
  - name: "c"
    description: "C projects and development"
    integrity: true
    project_scope: "world"
  - name: "latex"
    description: "LaTeX documentation projects"
    integrity: true
    project_scope: "world"

# Language directories are not subdivided further by config; projects define their own structure
subdirectories: []

permissions:
  default_directory: 755
  default_file: 644
  integrity_directory: 700
  integrity_file: 600
