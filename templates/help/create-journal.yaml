---
# Create Journal Command Help
# Version: 1.1.0
# Constitution: §III.II Journal

command: "dirforge create journal"
syntax: |
  dirforge create journal <subtype> [options]
  dirforge create journal primary --paper <name> --year <year>
  dirforge create journal coauthor --paper <name> --year <year>
  dirforge create journal service --journal <name> --manuscript <id>

short_help:
  summary: "Create journal projects with role-based structure for academic publishing"
  usage: "dirforge create journal <subtype> [options]"

description: |
  Creates role-based journal organization for academic publishing workflows.
  Separates primary authorship, collaborative work, and journal service activities
  following DirForge Constitution role-based structure.

sections:
  subtypes:
    title: "Journal Subtypes"
    content: |
      primary           Primary authorship projects (lead/corresponding author)
      coauthor          Collaborative authorship projects (co-author role)
      service           Journal service work (peer review, editorial duties)

  primary_authorship:
    title: "Primary Authorship"
    content: |
      --paper <name>                 Paper title (converted to project_id)
      --year <year>                  Publication year (default: current year)
      --journal <journal>            Target journal name (optional)
      --field <field>                Research field/discipline

  coauthor_projects:
    title: "Coauthor Projects"
    content: |
      --paper <name>                 Paper title or collaboration name
      --year <year>                  Publication year (default: current year)
      --lead-author <name>           Lead author name
      --institution <name>           Lead institution

  journal_service:
    title: "Journal Service"
    content: |
      --journal <name>               Journal name (e.g., "Geophysics", "Nature")
      --manuscript <id>              Manuscript ID (e.g., "GEO-2025-0451")
      --role <role>                  Service role (reviewer, editor, associate_editor)
      --deadline <date>              Review/service deadline

  project_structure:
    title: "Project Structure (Constitution §III.II)"
    content: |
      JOURNAL_WORLD/
      ├── 00_admin/                  # General journal administration
      ├── 01_primary_authorship/     # Lead author papers
      │   └── <paper_id>/
      │       ├── .integrity/project.yaml
      │       ├── 01_manuscript/     # Drafts and submissions
      │       ├── 02_reviews/        # Peer review materials
      │       └── 03_correspondence/ # Editorial communication
      ├── 02_coauthor_invites/       # Collaborative projects
      │   └── <project_id>/
      │       ├── .integrity/project.yaml  
      │       ├── 01_manuscript/     # Shared drafts
      │       ├── 02_reviews/        # Review coordination
      │       └── 03_correspondence/ # Team communication
      └── 03_journal_service/        # Editorial and review work
          └── <JOURNAL_NAME>/
              └── <manuscript_id>/
                  ├── .integrity/project.yaml
                  ├── manuscript/    # Paper under review
                  ├── review/        # Review materials
                  └── correspondence/ # Editorial communication

usage_examples:
  - title: "Primary Authorship Paper"
    command: 'dirforge create journal primary --paper "Thermal Conductivity Analysis" --year 2025'
  - title: "Coauthor Collaboration"
    command: 'dirforge create journal coauthor --paper "Seismic Inversion Methods" --lead-author "Dr. Smith"'
  - title: "Journal Review Service"
    command: 'dirforge create journal service --journal "Geophysics" --manuscript "GEO-2025-0451"'
  - title: "Editorial Board Service"
    command: 'dirforge create journal service --journal "Nature Geoscience" --role "associate_editor"'

global_options:
  - name: "--dry-run, --preview"
    description: "Preview changes without writing to filesystem"
  - name: "--force"  
    description: "Overwrite existing projects without prompting"

related_commands:
  - "dirforge create research       - Create research projects"
  - "dirforge create lecture        - Create lecture materials"
  - "dirforge init [path]           - Initialize workspace"