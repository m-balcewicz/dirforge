---
# Init Command Help
# Version: 1.1.0
# Purpose: Help for 'dirforge init' command with world types and options

command: "dirforge init"
syntax: |
  dirforge init [path] [--auto|--yes|-y]
  dirforge init --help

short_help:
  summary: "Initialize complete workspace with all world directories"
  usage: "dirforge init [path] [--auto|--yes|-y]"

description: |
  Initialize a complete workspace with all world type directories (RESEARCH_WORLD, 
  CODING_WORLD, etc.). This command is for workspace setup only. To create specific 
  projects and entities, use 'dirforge create <entity-type>' instead.

sections:
  workspace_initialization:
    title: "Workspace Initialization"
    content: |
      Initialize complete workspace with all world types:
      
      path                           Target directory (default: current directory)
      --auto, --yes, -y              Create automatically without prompts
      --here                         Explicitly use current directory
  
  workspace_structure:
    title: "Workspace Structure"
    content: |
      Creates the following world directories:
      
      RESEARCH_WORLD/            Academic research projects with data management
      LECTURE_WORLD/             Educational content with grading workflows
      CODING_WORLD/              Software development projects
      JOURNAL_WORLD/             Journal activities: submissions, reviews, editorial
      OFFICE_WORLD/              Administrative and business documents
      PRIVATE_WORLD/             Personal projects with privacy controls
  
  world_types:
    title: "Creating Projects (Use 'create' instead)"
    content: |
      To create specific projects within the workspace, use:
      
      dirforge create research   Research projects and studies
      dirforge create coding     Coding projects with language support
      dirforge create lecture    Lecture materials and courses
      dirforge create journal    Journal activities with role-based structure
  
  common_options:
    title: "Common Options"
    content: |
      --help, -h                     Show help for this command or specific world
      --dry-run, --preview           Preview structure without creating files
      --force                        Overwrite existing directories (use with caution)
      --backup                       Create backup before overwriting
      --yes                          Skip interactive confirmations
      --json                         Output JSON plan (requires --dry-run)
      --quiet, -q                    Suppress non-error output
      --verbose, -v                  Show detailed progress information

examples:
  - title: "Initialize workspace in current directory"
    command: "dirforge init"
    description: "Creates all world directories with interactive prompts"
  
  - title: "Initialize workspace automatically"
    command: "dirforge init ~/my-workspace --auto"
    description: "Creates workspace without prompts"
  
  - title: "Initialize current directory automatically"
    command: "dirforge init --yes"
    description: "Creates workspace in current directory without prompts"
  
  - title: "After workspace setup, create projects"
    command: 'dirforge create research --name "Thermal Analysis"'
    description: "Creates research project in initialized workspace"
  
  - title: "Create coding project"
    command: 'dirforge create coding --language python --project "mylib"'
    description: "Creates coding project in initialized workspace"
  
  - title: "Preview workspace structure"
    command: 'dirforge init --dry-run'
    description: "Shows what workspace structure would be created"

related_commands:
  - "dirforge create --help          - Create projects and entities"
  - "dirforge create research --help  - Create research projects"
  - "dirforge create coding --help    - Create coding projects"
  - "dirforge create lecture --help   - Create lecture materials"
  - "dirforge create journal --help   - Create journal projects"

see_also:
  - "constitution.md - Naming conventions and structure specifications"
  - "dirforge help <world-type> - World-specific detailed help"

constitution_section: "Constitution v1.1.0"
