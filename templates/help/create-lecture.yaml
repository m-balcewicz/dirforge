---
# Create Lecture Command Help  
# Version: 1.1.0
# Constitution: §III.VI Lecture

command: "dirforge create lecture"
syntax: |
  dirforge create lecture --course <code> --title <name> [options]

short_help:
  summary: "Create lecture materials and course content with grading workflow"
  usage: 'dirforge create lecture --course <code> --title <name>'

description: |
  Creates standardized lecture projects with course materials, grading workflow,
  and recording management. Follows DirForge Constitution lecture structure with
  exercises, exams, and multimedia content organization.

sections:
  required_options:
    title: "Required Options"
    content: |
      --course <code>                Course code (e.g., CS101, GPHY201)
      --title <name>                 Lecture title (converted to lecture_id)

  optional_options:
    title: "Optional Options"
    content: |
      --term <term>                  Academic term (fall2025, spring2026)
      --credits <num>                Course credit hours (default: 3)
      --language <lang>              Primary programming language for exercises
      --recording-policy <policy>    Recording retention policy (semester, year, permanent)

  lecture_structure:
    title: "Lecture Structure (Constitution §III.VI)"
    content: |
      LECTURE_WORLD/<lecture_id>/
      ├── .integrity/project.yaml    # Lecture metadata
      ├── 00_admin/                  # Schedule, syllabus, contacts
      ├── 01_code/                   # Notebooks, scripts, environments
      ├── 02_data/                   # Course datasets and recordings
      │   ├── experimental_recordings/ # Processed recordings
      │   ├── reference/             # Reference materials
      │   └── recordings.manifest.yaml # External recording references
      ├── 03_slides/                 # Slide sources and exports
      ├── 04_manuscript/             # Lecture notes and materials
      ├── 05_exercises/              # Exercise packages with grading
      │   ├── problems/              # Problem statements
      │   ├── solutions/             # Solution guides
      │   └── graded/                # Graded submissions
      ├── 06_exams/                  # Exam materials and grading
      │   ├── problems/              # Exam problems
      │   ├── solutions/             # Answer keys
      │   └── graded/                # Graded exams
      └── 07_grades/                 # Gradebook and rubrics

  recording_management:
    title: "Recording Management"
    content: |
      Large recordings stored externally with manifest references
      Filename convention: YYYY-MM-DD_<course_code>_<session>_<device>_vNN.ext
      Consent forms required for student-identifiable content
      Retention policies enforced via manifest metadata

usage_examples:
  - title: "Basic Lecture Course"
    command: 'dirforge create lecture --course GPHY101 --title "Introduction to Geophysics"'
  - title: "Programming Course"
    command: 'dirforge create lecture --course CS101 --title "Intro Programming" --language python'
  - title: "Graduate Seminar"
    command: 'dirforge create lecture --course GPHY8001 --title "Advanced Methods" --term spring2026'

global_options:
  - name: "--dry-run, --preview"
    description: "Preview changes without writing to filesystem"
  - name: "--force"
    description: "Overwrite existing projects without prompting"
  - name: "--auto"
    description: "Create with default settings without prompts"

related_commands:
  - "dirforge create research       - Create research projects"
  - "dirforge create coding         - Create coding projects"
  - "dirforge init [path]           - Initialize workspace"