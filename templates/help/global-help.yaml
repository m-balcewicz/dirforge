---
# Global Help - DirForge Overview
# Version: 1.0.22
# Purpose: Main help menu with command listing and world types

command: dirforge
syntax: "dirforge [--help|--version|--dry-run] <command> [options]"

short_help:
  summary: "Create standardized directory structures per DirForge Constitution"
  usage: "dirforge <command> [options]"

description: |
  DirForge is a workspace scaffolder that creates standardized directory 
  structures for different project types. All structures follow the DirForge 
  Constitution for consistency across teams and organizations.

sections:
  commands:
    title: "Commands"
    content: |
      init <world-type>              Create new project structure for specific world type
      init [path] [--auto]           Initialize complete workspace with all world types
  
  global_options:
    title: "Global Options"
    content: |
      --help, -h                     Show this help message
      --version                      Show version information
      --dry-run, --preview           Preview changes without writing to filesystem
      --json                         Output JSON plan (requires --dry-run)
  
  world_types:
    title: "World Types"
    content: |
      research                       Academic research projects with data management
      lecture                        Educational content with grading workflows
      coding                         Software development projects
      journal                        Journal activities: submissions, reviews, editorial
      office                         Administrative and business documents
      private                        Personal projects with privacy controls

examples:
  - title: "Initialize complete workspace"
    command: "dirforge init"
    description: "Creates all world types with default structure"
  
  - title: "Initialize workspace in specific directory"
    command: "dirforge init /path/to/workspace --auto"
    description: "Creates workspace without prompts"
  
  - title: "Create research project"
    command: 'dirforge init research --title "Thermal Analysis"'
    description: "Creates research project structure"
  
  - title: "Create lecture project"
    command: 'dirforge init lecture --name "Digital Rock Physics"'
    description: "Creates lecture project structure"
  
  - title: "Preview project structure"
    command: 'dirforge --dry-run init research --title "Test" | jq .'
    description: "Shows JSON plan without creating files"

related_commands:
  - "dirforge init --help"
  - "dirforge help init"
  - "dirforge validate-config"
  - "dirforge list-configs"

see_also:
  - "constitution.md - DirForge Constitution and governance"
  - "docs/yaml-config-user-guide.md - Configuration system guide"
  - "YAML-CONFIG-SYSTEM - Learn about config-driven initialization"

constitution_section: "v1.0.22"
updated: "2025-12-30"
