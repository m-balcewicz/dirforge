command: list-configs
description: "List all available YAML configuration files for world types"
type: command
category: yaml

syntax:
  usage: "dirforge list-configs [options]"
  arguments: []
  options:
    - flag: --filter <world-type>
      description: "Show only configs matching world-type (CODING, RESEARCH, JOURNAL, etc.)"
      required: false
      example: "CODING_WORLD"
    - flag: --verbose, -v
      description: "Show detailed information about each configuration"
      required: false
    - flag: --json
      description: "Output configuration list as JSON for automation"
      required: false
    - flag: --quiet, -q
      description: "Show only file paths, no descriptions"
      required: false
  variants:
    - "dirforge list-configs --help"
    - "dirforge list-configs --filter RESEARCH_WORLD"
    - "dirforge list-configs --verbose"
    - "dirforge list-configs --json"

usage:
  patterns:
    - name: list-all-configs
      description: "Show all available world configurations"
      command: "dirforge list-configs"
    - name: filter-by-world-type
      description: "Find all CODING_WORLD configurations"
      command: "dirforge list-configs --filter CODING_WORLD"
    - name: detailed-listing
      description: "Show all configs with descriptions and metadata"
      command: "dirforge list-configs --verbose"
    - name: json-output
      description: "Get configuration list in JSON format for scripting"
      command: "dirforge list-configs --json"
  common_workflows:
    - name: choose-world-type
      description: "List configs to find the right world type for your project"
      steps:
        - "Run: dirforge list-configs"
        - "Review available world types and their descriptions"
        - "Select a world type that matches your needs"
        - "Use selected config with: dirforge init --config <config-file>"

examples:
  - title: "List all available configurations"
    command: "dirforge list-configs"
    description: "Display all world configuration files in the system"
    output: |
      CODING_WORLD      templates/world-configs/coding.yaml
      RESEARCH_WORLD    templates/world-configs/research.yaml
      JOURNAL_WORLD     templates/world-configs/journal.yaml
      LECTURE_WORLD     templates/world-configs/lecture.yaml
      OFFICE_WORLD      templates/world-configs/office.yaml
      PRIVATE_WORLD     templates/world-configs/private.yaml
      LITERATURE_WORLD  templates/world-configs/literature.yaml

  - title: "Filter by specific world type"
    command: "dirforge list-configs --filter RESEARCH_WORLD"
    description: "Show only research world configurations"
    output: |
      RESEARCH_WORLD    templates/world-configs/research.yaml

  - title: "Show detailed configuration information"
    command: "dirforge list-configs --verbose"
    description: "Display complete information about each configuration"
    output: |
      World Type: CODING_WORLD
      File: templates/world-configs/coding.yaml
      Description: Programming world with 8 languages
      Version: 1.1.0
      Status: Valid
      
      World Type: RESEARCH_WORLD
      File: templates/world-configs/research.yaml
      Description: Research project and study organization
      Version: 1.1.0
      Status: Valid

  - title: "Get configuration list as JSON"
    command: "dirforge list-configs --json"
    description: "Export configuration list in JSON format for automation"
    output: |
      {
        "configs": [
          {
            "world_type": "CODING_WORLD",
            "file": "templates/world-configs/coding.yaml",
            "description": "Programming world with 8 languages",
            "version": "1.1.0",
            "valid": true
          },
          {
            "world_type": "RESEARCH_WORLD",
            "file": "templates/world-configs/research.yaml",
            "description": "Research project and study organization",
            "version": "1.1.0",
            "valid": true
          }
        ]
      }

output:
  format: table
  description: "Lists all available configuration files with world type and path"
  columns:
    - name: "World Type"
      description: "Configuration identifier (CODING_WORLD, RESEARCH_WORLD, etc.)"
    - name: "Config File"
      description: "Path to the .yaml configuration file"
  example: |
    CODING_WORLD      templates/world-configs/coding.yaml
    RESEARCH_WORLD    templates/world-configs/research.yaml
    JOURNAL_WORLD     templates/world-configs/journal.yaml

related:
  - command: validate-config
    reason: "Validate a configuration before using it with dirforge init"
  - command: init --config
    reason: "Use a configuration to initialize a workspace"
  - command: help yaml-config-system
    reason: "Learn about the YAML configuration system"

see_also:
  - title: "YAML Configuration System"
    link: "yaml-config-system"
    type: "help-topic"
  - title: "Custom World Configuration"
    link: "custom-world"
    type: "help-topic"
  - title: "010: YAML Configuration System"
    link: "docs/010-yaml-configuration-system.md"
    type: "documentation"

short_help:
  summary: "List all available YAML configuration files for world types"
  synopsis: "dirforge list-configs [--filter WORLD_TYPE] [--json] [--verbose]"
  quick_options:
    - flag: --filter WORLD_TYPE
      description: "Show only configs matching world-type"
    - flag: --verbose
      description: "Show detailed configuration information"
    - flag: --json
      description: "Output as JSON for automation"
  hint: "Use --filter to find specific world types, or --verbose to see full details"

long_help:
  summary: |
    The list-configs command displays all available YAML configuration files
    in the DirForge system. It shows world types, file paths, and status of each
    configuration. Use this command to discover available world types and select
    the right configuration for your needs. Supports filtering by world-type,
    detailed output, and JSON format for automation.
    
  details: |
    Configuration files are stored in templates/world-configs/ and define the
    directory structure for each world type. This command:
    - Scans the configuration directory
    - Lists all available world types
    - Shows file paths for each configuration
    - Validates configuration syntax (warns on invalid)
    - Can filter by world-type or show detailed information
    
    Output can be formatted as plain text (default), detailed listing (--verbose),
    or JSON (--json) for programmatic use.
    
  important_notes:
    - "Configurations are validated when listed (invalid ones are marked)"
    - "Built-in world types: CODING, RESEARCH, JOURNAL, LECTURE, OFFICE, PRIVATE, LITERATURE"
    - "Custom configurations appear in the list if placed in templates/world-configs/"
    - "Use --filter to quickly find a specific world type"
    - "Exit code: 0 always (listing succeeds even with invalid configs)"
    
  all_options:
    - flag: --filter WORLD_TYPE
      description: "Show only configurations matching WORLD_TYPE (e.g., CODING_WORLD)"
    - flag: --verbose, -v
      description: "Show detailed information: description, version, validation status"
    - flag: --json
      description: "Output configuration list as JSON object for automation"
    - flag: --quiet, -q
      description: "Show only file paths without descriptions"
    - flag: --help
      description: "Show this help message"
